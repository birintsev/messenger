# Root logger option
log4j.rootLogger=TRACE
log4j.logger.Server=TRACE, stdout, ServerFileAppender
log4j.logger.Room=TRACE, stdout, RoomFileAppender
log4j.logger.RoomProcessing=TRACE, stdout, RoomProcessingFileAppender
log4j.logger.Client=TRACE, stdout, ClientFileAppender
log4j.logger.ClientListener=TRACE, stdout, ClientListenerFileAppender
log4j.logger.ServerProcessing=TRACE, stdout, ServerProcessingFileAppender
log4j.logger.Observer=TRACE, stdout, ObserverFileAppender
log4j.logger.PropertiesProcessing=TRACE, stdout, PropertiesProcessingFileAppender
log4j.logger.ClientProcessing=TRACE, stdout, ClientProcessingFileAppender
log4j.logger.RestartingEnvironment=TRACE, stdout, RestartingEnvironmentFileAppender
log4j.logger.RequestHandler=TRACE, stdout, RequestHandlerFileAppender


# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.ObserverFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.ObserverFileAppender.File=${observerLogFile}
log4j.appender.ObserverFileAppender.MaxFileSize=5MB
log4j.appender.ObserverFileAppender.MaxBackupIndex=10
log4j.appender.ObserverFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ObserverFileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.ServerFileAppender=org.apache.log4j.RollingFileAppender
